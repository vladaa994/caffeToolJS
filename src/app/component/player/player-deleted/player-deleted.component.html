<table class="table table-hover">
	<thead>
		<tr>
			<td>Firstname</td>
			<td>Lastname</td>
			<td>Win</td>
			<td>Lost</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let player of playerService.removedPlayers">
			<td>{{ player.firstname }}</td>
			<td>{{ player.lastname }}</td>
			<td>{{ player.win }}</td>
			<td>{{ player.lost }}</td>
			<td><button mat-raised-button color="accent" (click)="enablePlayer(player.id)">Enable</button></td>
		</tr>
	</tbody>
	</table>
