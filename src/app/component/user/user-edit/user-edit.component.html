<h4>Edit User:</h4>

<div class="row">
	<div class="col-md-5">
		<form #f="ngForm" (ngSubmit)= "update(f)">
			<input type="hidden" name="id" #id="ngModel" [(ngModel)] = "editUser.id">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="username" name="username"  #username="ngModel" [(ngModel)]="editUser.username" required>
			</div>

			<div class="alert alert-danger errorMsg" *ngIf="username.invalid && username.touched">
				<strong>Username is required!</strong>
			</div>

			<div class="alert alert-danger errorMsg" *ngIf="errorMsg">
              <p><strong>{{ errorMsg }}</strong></p>  
            </div>
            
			<div class="form-group">
				<select class="form-control" name="roleId" required #role="ngModel" [(ngModel)] = "editUser.roleId">
					<option *ngFor="let role of roles" value= {{role.id}} >{{role.name}}</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" [disabled] = "!f.valid"><i class="fa fa-user"></i> Update</button>
			<button type="button" class="btn btn-danger" (click)= "resetForm(f)"><i class="fa fa-undo"></i>
 Reset</button>	
			<br>
		</form>		
	</div>
</div>
